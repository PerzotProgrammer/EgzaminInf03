<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
    <script src="skrypt.js" defer></script>
</head>

<body>
    <section id="side">
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne
                <ol>
                    <li>Turystyczny</li>
                    <li>Żeglarski</li>
                    <li>Filatelistyczny</li>
                    <li>Hodowla zwierzątek domowych</li>
                </ol>
            </li>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </section>
    <header id="banner">
        <h2>Chat</h2>
    </header>
    <main id="main">
        <section id="chat">
            <section id="mess1" class="message">
                <img src="Jolka.jpg" alt="Jolka">
                <p>Cześć idziesz jutro do kina?</p>
            </section>
            <section id="mess2" class="message">
                <img src="Krzysiek.jpg" alt="Krzysiek">
                <p>Tak! A ty?</p>
            </section>
        </section>
        <section id="controls">
            <label for="messageBox">Wpisz wiadomość:</label>
            <input type="text" name="messageBox" id="messageBox">
            <input type="button" value="Wyślij" onclick="sendMessage()">
            <br>
            <input type="button" value="Generuj losową odpowiedź" onclick="rollMessage()">
        </section>
    </main>
    <footer id="footer">
        <h5>Chat wykonał: XYZ</h5>
    </footer>
</body>

</html>
