<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Biuro turystyczne</title>
    <link rel="stylesheet" href="styl.css">
    <script src="skrypt.js" defer></script>
</head>

<body>
    <header id="banner">
        <h1>Zwiedzamy Polskę</h1>
    </header>
    <main id="wrap">
        <section id="left">
            <input type="button" class="navButton" value="&lt;" onclick="switchImage(false)">
        </section>
        <section id="center">
            <img src="1.jpg" alt="Aktywne zdjęcie" id="photoCenter">
        </section>
        <section id="right">
            <input type="button" class="navButton" value="&gt;" onclick="switchImage(true)">
        </section>
    </main>
    <section id="preview">
        <img src="1.jpg" alt="Gdańsk">
        <img src="2.jpg" alt="Kraków">
        <img src="3.jpg" alt="Niedzica">
        <img src="4.jpg" alt="Pieniny">
        <img src="5.jpg" alt="Szklarska Poręba">
        <img src="6.jpg" alt="Tatry">
        <img src="7.jpg" alt="Wrocław">
    </section>
    <footer id="footer">
        <h3>Autorem galerii jest:</h3>
        <p>XYZ</p>
        <a href="http://pixbay.com" target="_blank">Więcej zdjęć</a>
    </footer>
</body>

</html>
