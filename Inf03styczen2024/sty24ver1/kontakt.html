<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Firma IT</title>
    <link rel="stylesheet" href="styl.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>

<body>
<div id="view">
    <div id="wrapper">
        <div id="logo">
            <img src="logo.png" alt="firma it">
        </div>
        <div id="menu">
            <a href="index.html">Strona główna</a>
            <a href="uslugi.html">Usługi</a>
            <a href="kontakt.html">Kontakt</a>
        </div>
    </div>
    <div id="banner">
        <img src="animacja.gif" alt="Usługi informatyczne">
    </div>
    <div id="main">
        <h2>kontakt</h2>
        <table>
            <tr>
                <td>
                    <p>Imię: </p>
                </td>
                <td><input type="text" id="fname"></td>
            </tr>
            <tr>
                <td>
                    <p>Nazwisko: </p>
                </td>
                <td><input type="text" id="sname"></td>
            </tr>
            <tr>
                <td>
                    <p>Email: </p>
                </td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td>
                    <p>Zgłoszenie: </p>
                </td>
                <td><textarea id="details" rows="10" cols="40"></textarea></td>
            </tr>
            <tr>
                <td>
                </td>
                <td><input type="checkbox" name="confirm" id="confirm"><label for="confirm">Zapoznałam/em
                    się z regulaminem</label></td>
            </tr>
            <tr>
                <td>
                    <p></p>
                </td>
                <td><input type="button" class="button" value="Resetuj" onclick="reset()">
                    <input type="button" class="button" value="Prześlij" onclick="send()"></td>
            </tr>
        </table>
        <hr>
    </div>
    <p id="output"></p>
    <div id="footer">
        <p>Autor strony: <strong>XYZ</strong></p>
    </div>
</div>
</body>
<script src="script.js"></script>

</html>
